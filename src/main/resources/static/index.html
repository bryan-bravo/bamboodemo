<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamboo Geocoding</title>

    <!-- <link rel="stylesheet" href="/static/css/styles.css"> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Banner -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h4 class="navbar-brand">Bamboo Geocoder API Demo</h4>
            </div>
        </div>
    </nav>



    <!-- Form -->
    <div id="form-container">
        <form id="geo-form" class="container">
            <div class="form-group">
                <label for="address">Please enter your address.</label>
                <input id="address" type="text" required class="form-control" />
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <br />
    <!-- Data table -->
    <table id="addressTable" class="table">
        <tr>
            <th>Formatted Address</th>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
    </table>

    <script src="script.js"></script>

</body>

</html>
